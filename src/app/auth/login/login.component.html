<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <div class="login-card">
        <div class="row">
          <!-- Coluna para a LOGO -->
          <div class="col-md-6 d-flex align-items-center justify-content-start">
            <a class="logo" routerLink="/">
              <img class="img-fluid for-light" src="assets/images/logo/logo.png" alt="página de login" />
            </a>
          </div>
          <!-- Coluna para o Formulário de Login -->
          <div class="col-md-6">
            <div class="login-main">
              <form class="theme-form" [formGroup]="loginForm">
                <h4>Entrar na conta</h4>
                <p>Digite seu email e senha para acessar</p>
                <div class="form-group">
                  <label class="col-form-label">Endereço de Email</label>
                  <input class="form-control" type="email" required="" placeholder="app@seuemail.com" formControlName="email" />
                  <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required" class="text text-danger mt-1">O email é obrigatório</div>
                  <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email" class="text text-danger mt-1">Email inválido</div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Senha</label>
                  <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="password" required="" placeholder="*********" />
                  <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                  <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                  <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required" class="text text-danger mt-1">A senha é obrigatória</div>
                </div>
                <div class="form-group mb-0">
                  <div class="checkbox p-0">
                    <input id="checkbox1" type="checkbox" />
                    <label class="text-muted" for="checkbox1">Lembrar senha</label>
                  </div>
                  <a [routerLink]="'/authentication/forgot-password'" class="link">Esqueceu a senha?</a>
                  <div class="text-end mt-3">
                    <button class="btn btn-primary d-block w-100" [disabled]="!loginForm.valid" (click)="login()" type="button"><span>Entrar</span></button>
                  </div>
                </div>
                <div class="social mt-4 text-center">
                  <div class="btn-showcase d-inline-flex">
                    <a class="btn btn-light me-2" target="_blank"> 
                      <app-feather-icons [icon]="'facebook'" class="txt-fb"></app-feather-icons>Facebook 
                    </a>
                    <a class="btn btn-light me-2" target="_blank"> 
                      <app-feather-icons [icon]="'instagram'" class="txt-instagram"></app-feather-icons>Instagram 
                    </a>
                    <a class="btn btn-light" target="_blank"> 
                      <app-feather-icons [icon]="'twitter'" class="txt-x"></app-feather-icons>X 
                    </a>
                  </div>
                </div>
                <p class="mt-4 mb-0 text-center">
                  Não tem uma conta?
                  <a [routerLink]="'/authentication/register/simple'" class="ms-2">Criar Conta</a>
                </p>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
